<form id="myForm" action="https://script.google.com/macros/s/AKfycbyD4-m5N4YkT1p89TwbaoEHmfbzpTY2YKLEnky2u0govenpKa6bwIb_XE5cT5wtSfoj/exec" method="post">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Green background color */
            color: yellow; /* White font color */
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: blue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: calc(50% - 6px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>VILAGE MAPPING FORM</h1>
    <form action="submit.php" method="post">
        <label for="block">Block Name:</label>
        <input type="text" id="block" name="block"><br><br>

        <label for="tehsil">Tehsil Name:</label>
        <input type="text" id="tehsil" name="tehsil"><br><br>

        <label for="institute">Institute Name:</label>
        <input type="text" id="institute" name="institute"><br><br>

        <label for="aiCentre">AI Centre Name:</label>
        <input type="text" id="aiCentre" name="aiCentre"><br><br>

        <label for="type">Type of Institute:</label>
        <select id="type" name="type">
            <option value="FVH">FVH</option>
            <option value="VH">VH</option>
            <option value="SC">SC</option>
            <option value="PMC">PASHU MITRA CENTRE</option>
            <option value="PRIVATE AIT/VACCINATOR">PRIVATE</option>
        </select><br><br>

        <label for="iommsId">IOMMS ID:</label>
        <input type="text" id="iommsId" name="iommsId"><br><br>

        <label for="naipId">NAIP/NADCP ID:</label>
        <input type="text" id="naipId" name="naipId"><br><br>

        <!-- Village Name and Village Code fields -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`
                    <label for="villageName${i}">Village Name ${i}:</label>
                    <input type="text" id="villageName${i}" name="villageName${i}" style="margin-bottom: 5px;">

                    <input type="text" id="villageCode${i}" name="villageCode${i}" placeholder="Village Code ${i}" style="margin-bottom: 10px;"><br>
                `);
            }
        </script>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

</form>

<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    
    var formData = new FormData(this);
    fetch(this.getAttribute('action'), {
      method: 'POST',
      body: formData
    }).then(response => {
      console.log('Form submitted:', response);
      // Optionally, handle the response
    }).catch(error => {
      console.error('Error:', error);
    });
  });
</script>
